{% extends "user/base.html" %}


{% block body %}

<div class="card col-md-11 ">
              <div class="card-header">
                <h3 class="card-title">Create Project</h3>
              </div>

              <div class="card-body">

                

                

                  <form id="create-project-form" role="form" action="/user/project/create" method="post" enctype="multipart/form-data">

                            <div class="col-lg-11">


                              <div class="form-group">
                                <label for="name">project name *</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required="">
                              </div>

                              <div class="form-group">
                                <label for="desc">object desc</label>
                                <textarea rows = "5" class="form-control" id="desc" name="desc" placeholder="Enter desc"></textarea>
                              </div>



                              <!-- <div class="form-group">
                              <label>root object *</label>
                              <select class="form-control select22" name="parent" data-placeholder="select parent" required="">
                              </select>
                              </div> -->

                              <button type="submit" class="btn btn-primary">Submit</button>



                            </div>

                    </form>

                </div>
                            <!-- /.card-body -->
            </div>


<!-- jQuery -->
<script src={{ url_for('static',filename="plugins/jquery/jquery.min.js")}}></script>

<!-- Bootstrap 4 -->
<script src={{ url_for('static',filename="plugins/bootstrap/js/bootstrap.bundle.min.js")}}></script>

<!-- parsley.min -->
<script src={{ url_for('static',filename="plugins/parsley/dist/parsley.min.js")}}></script>

<!-- bootstrap-duration-picker -->
<script src={{ url_for('static',filename="dist/js/bootstrap-duration-picker.js")}}></script>

<!-- Select2 -->
<script src={{ url_for('static',filename="plugins/select2/select2.full.min.js")}}></script>





<script type="text/javascript">



  $('.select22').select2({
    tags: false,
    width: '100%',
    // maximumSelectionLength: 1,
    tokenSeparators: [','],
    
    ajax: {
        url: '/admin/object_type/parent/data',
        dataType: 'json',
        allowClear: true,
        delay: 700,
        processResults: function (data) {
            return {
                results: $.map(data, function (item) {
                    return {
                        text: item.text,
                        id: item.id
                    }
                })
            };
        }
    }
  });
</script>
{% endblock %}
