<div class="form-group">

<label for="files">parameters</label>
<div id="files">
    {% for i in item.parms %}
      
      <!-- <div id="hoverText">
             <span title="{{i.desc}}">desc</span>
        </div> -->

        <p>{{i.desc}}</p>

      <div class="input-group">


      <input type="hidden"  id="parms_ids" name="parms_ids[]" placeholder="Enter param name" value="{{i.id}}" />

      <input type="text" class="form-control" id="parm_names" name="parm_names[]" placeholder="Enter param name" value="{{i.name}}" disabled="" />


      <div class="form-control"><select class="select2" name="param_types[]" data-placeholder="Enter param type" required="" disabled="">
        <option id="{{i.id}}" value="{{i.param_type}}" selected="">{{i.param_type}}</option>
      </select></div>


      <input type="text" class="form-control" id="values" name="parms_values[]" placeholder="Enter value" required="" />
      </div>
    <br>
    {% endfor %}
  </div>
</div>
